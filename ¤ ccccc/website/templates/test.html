{% extends "base.html" %} 

{% block title %}Test Test Test{% endblock title %}

{% block content %}
{% for pizza in pizzas %}
    <div class="post">
        <div class="post-title">{{ pizza.name }}</div>
        <div class="post-author">By {{ pizza.toppings }}</div>
    </div>

    {% if current_user.is_authenticated %}
        <h1> User is authenticated </h1>
    {% endif %}
{% endfor %}
{% endblock content %}
