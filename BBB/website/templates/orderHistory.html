{% extends "base.html" %} 

{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

{% for order in orders %}
    <div class='pizzaForm'>
        <h2>{{order}}</h2>
    </div>
{% endfor %}

{% endblock content %}
